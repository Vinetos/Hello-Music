language: android
java: oraclejdk8
jdk: oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-26.0.0
  - android-25
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
before_script:
- chmod +x gradlew
script:
- sed -i "/^VERSION_NUMBER/s/=.*$/="$TRAVIS_BUILD_NUMBER"/" app/version.properties
- cat app/version.properties
- "./gradlew assembleRelease -PdisablePreDex --stacktrace"
notifications:
  email: true
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: apk/*
  on:
    branch: master
    repo: Vinetos/Hello-Music-droid
  skip_cleanup: true
after_success:
- sh set_tags.sh
before_install:
- openssl aes-256-cbc -K $encrypted_b06a29e705be_key -iv $encrypted_b06a29e705be_iv
  -in HelloMusic_Keystore.jks.enc -out HelloMusic_Keystore.jks -d
env:
  global:
  - secure: 
  - secure: 
before_deploy:
- sh sign_apk.sh