 sudo: false
 language: android
 java: oraclejdk8
 jdk: oraclejdk8
 android:
   components:
     - platform-tools
     - tools
     - build-tools-26.0.0
     - android-26
before_script:
  - chmod +x gradlew
script:
  - "./gradlew clean build connectedAndroidTest -PdisablePreDex --stacktrace"

notifications:
  email: true
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.m2"
    - "$HOME/.gradle"
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"